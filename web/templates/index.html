<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>族谱可视化</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 100px;
      margin-bottom: 10px;
    }
    select, input {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 8px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .timeline {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .timeline h3 {
      margin-top: 0;
    }
    .timeline-item {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .error {
      margin-top: 10px;
      color: #b00020;
      font-weight: bold;
    }
    iframe {
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>族谱可视化</h2>
  <form method="post">
    <label>选择根节点：</label>
    <select name="root_wbs">
      {% for p in persons %}
        <option value="{{p.wbs}}" {% if p.wbs == selected_root_wbs %}selected{% endif %}>
          {{p.wbs}} - {{p.name}}
        </option>
      {% endfor %}
    </select>
    <br>
    <label>展开层数：</label>
    <input type="number" name="depth" value="{{current_depth}}" min="{{min_depth}}" max="{{max_depth}}">
    <br>
    <button type="submit">生成图谱</button>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>

  <iframe src="/static/{{ graph_file }}"
          width="100%" height="800px"></iframe>

  <div class="timeline">
    <h3>地域迁徙时间轴</h3>
    {% for year, entries in timeline.items() %}
      {% for entry in entries %}
        <div class="timeline-item">
          {{year}}  {{entry.name}}  {{entry.location}}
        </div>
      {% endfor %}
    {% endfor %}
  </div>
</body>
</html>
